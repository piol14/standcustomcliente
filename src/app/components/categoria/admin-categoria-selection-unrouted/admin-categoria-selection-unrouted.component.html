<div class="container mt-4">
  <div *ngIf="status != null" class="row justify-content-center">
    <div class="col-md-8">
      <div class="alert alert-danger text-center" role="alert">
        {{ status!.error.message }} - {{ status!.message }}
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="mb-5">
        <table class="table table-bordered table-striped table-hover table-sm">
          <thead>
            <tr>
              <th (click)="doOrder('id')">Id</th>
              <th (click)="doOrder('nombre')">Nombre</th>
              <th>Añadir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of oPage?.content" class="align-middle">
              <td class="text-end"><strong>{{ item.id }}</strong></td>
              <td>{{ item.nombre }}</td>
              <!-- Asegúrate de ajustar esto según la estructura de tu modelo -->
              <td class="text-center">
                <address class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                  <button class="btn btn-primary" (click)="onSelectCategoria(item)"><i class="pi pi-plus-circle"></i></button>
                </address>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
